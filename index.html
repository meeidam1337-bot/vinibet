<!-- üë• Contador de usu√°rios online -->
<div style="background:#202020;padding:10px;border-radius:8px;width:210px;
margin:auto;font-size:18px;font-weight:bold;border:2px solid #00ff37;text-align:center;">
  üë§ Online agora: <span id="onlineCounter">0</span>
</div>

<!-- üïπ JOGO -->
<script>
    let pontos = 100;

    function jogar() {
        let escolha = Number(document.getElementById("escolha").value);
        let pontosEl = document.getElementById("pontos");
        let resultadoEl = document.getElementById("resultado");

        if (escolha < 1 || escolha > 3) {
            resultadoEl.innerText = "Escolha um n√∫mero entre 1 e 3!";
            resultadoEl.style.color = "yellow";
            return;
        }

        let sorteio = Math.floor(Math.random() * 3) + 1;

        if (escolha === sorteio) {
            pontos += 20;
            resultadoEl.innerText = "Voc√™ acertou! (+20 pontos)";
            resultadoEl.style.color = "#00ff75";
            pontosEl.style.color = "#00ff75";
        } else {
            pontos -= 10;
            resultadoEl.innerText = "Errou! O n√∫mero era " + sorteio + " (-10 pontos)";
            resultadoEl.style.color = "#ff2e2e";
            pontosEl.style.color = "#ff2e2e";
        }

        pontosEl.innerText = pontos;
        pontosEl.style.transform = "scale(1.3)";
        setTimeout(() => pontosEl.style.transform = "scale(1)", 300);
    }
</script>
